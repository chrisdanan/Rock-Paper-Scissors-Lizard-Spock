<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors, Lizard, Spock!!!</title>
	<meta charset="utf-8" />
	<meta name="author" content="Christopher Dancarlo Danan" />
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
</head>
<body>
	<div id="header">
	</div>
	<div id="content">
		<div class="selection">
			<div id="rock-choice" class="choice"><img src="assets/rock.jpg" class="choice-img" alt="Rock" /></div>
			<div id="paper-choice" class="choice"><img src="assets/paper.jpg" class="choice-img" alt="Paper" /></div>
			<div id="scissors-choice" class="choice"><img src="assets/scissors.jpg" class="choice-img" alt="Scissors" /></div>
			<div id="lizard-choice" class="choice"><img src="assets/lizard.jpg" class="choice-img" alt="Lizard" /></div>
			<div id="spock-choice" class="choice"><img src="assets/alien.jpg" class="choice-img" alt="Spock" /></div>
		</div>

		<div class="battle-field">
			<div id="player-side">
			</div>
			<div id="computer-side">
			</div>
		</div>

		<div class="stats">
			<div class="player-choices">
				<h3>Player Choices</h3>
				<p class="player-rock">Rock: <span>0</span></p>
				<p class="player-paper">Paper: <span>0</span></p>
				<p class="player-scissors">Scissors: <span>0</span></p>
				<p class="player-lizard">Lizard: <span>0</span></p>
				<p class="player-spock">Spock: <span>0</span></p>
			</div>
			<div class="outcome-stats">
				<h3>Outcomes</h3>
				<p class="wins">Wins: 0</p>
				<p class="losses">Losses: 0</p>
				<p class="ties">Ties: 0</p>
			</div>
			<div class="computer-choices">
				<h3>Computer Choices</h3>
				<p class="computer-rock">Rock: <span>0</span></p>
				<p class="computer-paper">Paper: <span>0</span></p>
				<p class="computer-scissors">Scissors: <span>0</span></p>
				<p class="computer-lizard">Lizard: <span>0</span></p>
				<p class="computer-spock">Spock: <span>0</span></p>
			</div>
		</div>
	</div>
	<div id="footer">
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="javascripts/app.js"></script>
</body>
</html>
